<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div id="wrapper">
        <header>
            <input id="search" type="text">
           </header>
           <main>
            <div id="today" class="card button"><p>today</p></div>
            <div id="scheduled" class="card button"><p>scheduled</p></div>
            <div id="all" class="card button"><p>all</p></div>
            <div id="completed" class="card button"><p>completed</p></div>
            <article>
                <h2>My Lists</h2>
                <div id="reminders" class="button banner">Reminders</div>
            </article>
            </main>
           <footer>
            <button id="new-reminder" class="button">New Reminder</button>
            <div id="reminder-modal" hidden>
                <form action="#">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </form>
            </div>
            <button id="add-list" class="button">Add List</button>
           </footer>
    </div>
</body>
</html>
