<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div id="wrapper">
        <header>
            <input id="search" type="text" placeholder="&#x1F50D; Search" class="">
           </header>
           <main>
            <div id="today" class="card button border"><img src="cb0e65bd516b4b5f5d06.svg" alt="" width="50" height="50" class="filter-blue"><p>today</p><span>0</span></div>
            <div id="scheduled" class="card button border"><img src="0afa66342b0e5f53443f.svg" alt="" width="50" height="50" class="filter-red"><p>scheduled</p><span>0</span></div>
            <div id="all" class="card button border"><img src="7c08cb4f6d6cfe3d09d7.svg" alt="" width="50" height="50"><p>all</p><span>0</span></div>
            <div id="completed" class="card button border"><img src="61238fdaf03dcdcfb315.svg" alt="" width="50" height="50" class="filter-gray"><p>completed</p></div>
            <article>
                <h2>My Lists</h2>
                <div id="reminders" class="button banner border"><img src="219cb3f5774dc4da59ea.svg" width="50" height="50" alt="" class="filter-green"><p>Reminders</p><span>0</span></div>
                <div id="reminder-list" hidden>
                    <h2>List name</h2>
                    <input type="checkbox">
                </div>
            </article>
            </main>
           <footer>
            <button id="new-reminder" class="button"><img src="ab58307c4579e18946a8.svg" width="50" height="50" alt="" class="filter-blue">New Reminder</button>
            <div id="reminder-modal" class="modal " hidden>
                <form action="/">
                    <span id="reminder-modal-close-btn" class="button modal-btn">&times;</span>
                    <label for="">Title<input type="text" id="title" placeholder="take dogs for a walk" name="reminderTitle" class=""></label>
                    <label for="">Notes<input type="text" id="notes" placeholder="bring poop bags" name="reminderNotes" class=""></label>
                    <label for="">Due Date<input type="date" id="dueDate" name="reminderDueDate" class=""></label>
                    <label for="">Due Time<input type="time" id="dueTime" name="reminderDueTime" class=""></label>
                    <label for="priority">Priority<select name="" id="priority" name="reminderPriority" class="">
                        <option value="1">low</option>
                        <option value="2" selected>medium</option>
                        <option value="3">high</option>
                    </select></label>
                    
                </form>
            </div>
            <button id="add-list" class="button"><img src="3e5472897c5ccf310fa2.svg" width="50" height="50" alt="" class="filter-blue">Add List</button>
            <div id="list-modal" class="modal" hidden>
                <form action="/">
                    <span id="list-modal-close-btn" class="button modal-btn">&times;</span>
                    <input type="text" placeholder="List name" class="">
                    <input type="color" class="">
                </form>
            </div>
           </footer>
    </div>
</body>
</html>
