<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <input id="search" type="text">
           </header>
           <main>
            <div id="today" class="card button"><p>today</p></div>
            <div id="scheduled" class="card button"><p>scheduled</p></div>
            <div id="all" class="card button"><p>all</p></div>
            <div id="completed" class="card button"><p>completed</p></div>
            <article>
                <h2>My Lists</h2>
                <div id="reminders" class="button banner">Reminders</div>
            </article>
            </main>
           <footer>
            <button id="new-reminder" class="button">New Reminder</button>
            <div id="reminder-modal" class="modal" hidden>
                <form action="/">
                    <span id="reminder-modal-close-btn" class="button modal-btn">&times;</span>
                    <label for="">Title<input type="text" id="title" placeholder="take dogs for a walk" name="reminderTitle"></label>
                    <label for="">Notes<input type="text" id="notes" placeholder="bring poop bags" name="reminderNotes"></label>
                    <label for="">Due Date<input type="date" id="dueDate" name="reminderDueDate"></label>
                    <label for="">Due Time<input type="time" id="dueTime" name="reminderDueTime"></label>
                    <label for="priority">Priority<select name="" id="priority" name="reminderPriority">
                        <option value="1">low</option>
                        <option value="2" selected>medium</option>
                        <option value="3">high</option>
                    </select></label>
                    
                </form>
            </div>
            <button id="add-list" class="button">Add List</button>
            <div id="list-modal" class="modal" hidden>
                <form action="/">
                    <span id="list-modal-close-btn" class="button modal-btn">&times;</span>
                    <input type="text" placeholder="List name">
                    <input type="color">
                </form>
            </div>
           </footer>
    </div>
</body>
</html>
