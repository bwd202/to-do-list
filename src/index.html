<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <input id="search" type="text" placeholder="&#x1F50D; Search" class="form">
           </header>
           <main>
            <div id="today" class="card button border"><img src="./icons/calendar-badge.svg" alt="" width="50" height="50"><p>today</p><span>0</span></div>
            <div id="scheduled" class="card button border"><img src="./icons/calendar-clock.svg" alt="" width="50" height="50"><p>scheduled</p><span>0</span></div>
            <div id="all" class="card button border"><img src="./icons/calendar-multiselect.svg" alt="" width="50" height="50"><p>all</p><span>0</span></div>
            <div id="completed" class="card button border"><img src="./icons/calendar-multiple-check.svg" alt="" width="50" height="50"><p>completed</p></div>
            <article>
                <h2>My Lists</h2>
                <div id="reminders" class="button banner border"><img src="./icons/calendar-text.svg" width="50" height="50" alt=""><p>Reminders</p><span>0</span></div>
            </article>
            </main>
           <footer>
            <button id="new-reminder" class="button"><img src="./icons/calendar-plus.svg" width="50" height="50" alt="">New Reminder</button>
            <div id="reminder-modal" class="modal form" hidden>
                <form action="/">
                    <span id="reminder-modal-close-btn" class="button modal-btn">&times;</span>
                    <label for="">Title<input type="text" id="title" placeholder="take dogs for a walk" name="reminderTitle" class="form"></label>
                    <label for="">Notes<input type="text" id="notes" placeholder="bring poop bags" name="reminderNotes" class="form"></label>
                    <label for="">Due Date<input type="date" id="dueDate" name="reminderDueDate" class="form"></label>
                    <label for="">Due Time<input type="time" id="dueTime" name="reminderDueTime" class="form"></label>
                    <label for="priority">Priority<select name="" id="priority" name="reminderPriority" class="form">
                        <option value="1">low</option>
                        <option value="2" selected>medium</option>
                        <option value="3">high</option>
                    </select></label>
                    
                </form>
            </div>
            <button id="add-list" class="button"><img src="./icons/calendar-start.svg" width="50" height="50" alt="">Add List</button>
            <div id="list-modal" class="modal" hidden>
                <form action="/">
                    <span id="list-modal-close-btn" class="button modal-btn">&times;</span>
                    <input type="text" placeholder="List name" class="form">
                    <input type="color" class="form">
                </form>
            </div>
           </footer>
    </div>
</body>
</html>
