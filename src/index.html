<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <input id="search" type="text" placeholder="&#x1F50D; Search" class="input">
           </header>
           <main>
            <div id="today" class="card button border"><img src="./icons/calendar-badge.svg" alt="" width="50" height="50" class="filter-blue"><p>today</p><span>0</span></div>
            <div id="scheduled" class="card button border"><img src="./icons/calendar-clock.svg" alt="" width="50" height="50" class="filter-red"><p>scheduled</p><span>0</span></div>
            <div id="all" class="card button border"><img src="./icons/calendar-multiselect.svg" alt="" width="50" height="50"><p>all</p><span>0</span></div>
            <div id="completed" class="card button border"><img src="./icons/calendar-multiple-check.svg" alt="" width="50" height="50" class="filter-gray"><p>completed</p><span>0</span></div>
            <article>
                <h2>My Lists</h2>
                <div class="list-wrapper">
                    <div id="reminder-list" class="button banner border"><img src="./icons/calendar-text.svg" width="50" height="50" alt="" class="filter-green"><p>Reminders</p><span>0</span><span>&times;</span></div>
                    <div id="reminders" class="drop-down" hidden>
                        <h2>List name</h2>
                        <input type="checkbox">
                    </div>
                </div>
               
            </article>
            </main>
           <footer>
            <button id="new-reminder" class="button"><img src="./icons/calendar-plus.svg" width="50" height="50" alt="" class="filter-blue">New Reminder</button>
            <div id="reminder-modal" class="modal " hidden>
                <div class="form-wrapper">
                    <span id="reminder-modal-close-btn" class="button modal-btn">&times;</span>
                    <form action="/">
                        <label for="">Title<input type="text" id="title" placeholder="take dogs for a walk" name="reminderTitle" class="input"></label>
                        <label for="">Notes<input type="text" id="notes" placeholder="bring poop bags" name="reminderNotes" class="input"></label>
                        <label for="">Due Date<input type="date" id="dueDate" name="reminderDueDate" class=""></label>
                        <label for="">Due Time<input type="time" id="dueTime" name="reminderDueTime" class=""></label>
                        <label for="priority">Priority<select name="" id="priority" name="reminderPriority" class="">
                            <option value="1">low</option>
                            <option value="2" selected>medium</option>
                            <option value="3">high</option>
                        </select></label>
                        <button type="button">Done</button>
                        <button type="reset">Reset</button> 
                    </form>
                </div>
                
            </div>
            <button id="openListModal" class="button"><span>Add List</span></button>
            <div id="list-modal" class="modal" hidden>
                <div class="form-wrapper">
                    <span id="list-modal-close-btn" class="button modal-btn">&times;</span>
                    <form action="/">
                        <input type="text" placeholder="List name" class="input">
                        <input type="color" class="">
                        <button id="addList" type="button">Done</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
            </div>
           </footer>
    </div>
</body>
</html>
